<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projekt Dashboard (Mobile)</title>
    <meta name="robots" content="All">
    <meta name="author" content="Halfdan - MMD. 3. Semester">
    <meta name="copyright" content="Ikke den her gang du..">
    <!-- <link rel="shortcut icon" href="images/..." type="image/x-icon"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95cf42ab23.js" crossorigin="anonymous"></script>
</head>

<body>

<header class="headerMain">
    
    <div class="headerContainer">

        <i class="fas fa-bars"></i>

        <i class="fas fa-search searchIcon"></i>

        <i class="fas fa-plus plusIcon"></i>

        <img src="img/shuudaipb.png" alt="User Profilbillede">

    </div>

</header>

<h1 class="title">Kaffehuset Webshop</h1>

<div class="stonksContainer">

    <div class="stonkItem">

        <h2 class="stonkTitle">Salg</h2>
        <h2 class="stonkTitle">
             <i class="fas fa-caret-up stonkArrow"></i> + 6,3%
        </h2>

        <h3 class="stonkButton">
            Download <span style="color: #00CD9A">graf</span> (.cvs)
        </h3>

    </div>
    <div class="stonkItem">

        <h2 class="stonkTitle">Nye Kunder</h2>
        <h2 class="stonkTitle">
             <i class="fas fa-caret-up stonkArrow flip"></i> - 1,9%
        </h2>

        <h3 class="stonkButton">
            Download <span style="color: #00CD9A">graf</span> (.cvs)
        </h3>

    </div>
    <div class="stonkItem">

        <h2 class="stonkTitle">Returvarer</h2>
        <h2 class="stonkTitle">
             <i class="fas fa-caret-up stonkArrow flip"></i> - 4,2%
        </h2>

        <h3 class="stonkButton">
            Download <span style="color: #00CD9A">graf</span> (.cvs)
        </h3>

    </div>
    <div class="stonkItem">

        <h2 class="stonkTitle">Gavekort</h2>
        <h2 class="stonkTitle">
             <i class="fas fa-caret-up stonkArrow"></i> ± 0,0%
        </h2>

        <h3 class="stonkButton">
            <span style="color: #f12323">error_graph_download</span> 
        </h3>

    </div>
</div>

<div class="topProducts">

    <h2>Top Sælgende Produkter</h2>

    <div class="product1">
        
        <!-- <i class="fas fa-chevron-left"></i> -->

        <img src="img/milkyBoi.png" alt="0.4L Mælkekande">

        <!-- <i class="fas fa-chevron-right"></i> -->

    </div>
    <div class="product2"></div>
    <div class="product3"></div>

</div>

<div class="overview">

    <h2>Oversigt</h2>

    <div class="overviewBG">

        <img src="img/chart1.png" alt="Pie Chart">
        <img src="img/chart2.png" alt="Stonk Chart">

    </div>

</div>

</body>

</html>
